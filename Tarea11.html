            </div>
            <h1>Sign Up</h1>
            <p>Secure Your Communications with Easymail</p>

            <form>
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="Daniel Ahmadi" required>
                    <span class="checkmark">‚úî</span>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="11Danielahmadi@gmail.com" required>

                <div class="input-group">

                    <li class="valid">Lowercase (a-z) and uppercase (A-Z)</li>
                </ul>

                <div class="input-group">
                    <label for="confirm-password">Re-Type Password</label>
                    <input type="password" id="confirm-password" required>
